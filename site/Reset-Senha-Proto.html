<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <link rel="icon" type="image/png" href="images/icons/lockPass.ico" />
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

  <title>Esqueceu a senha?</title>

</head>

<body class="bg-gradient-primary">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block ">
                <img class="img-email" src="img/resetPass.png" alt="emailIcon">
              </div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-2">Alteração de senha</h1>
                    <p class="mb-4">Insira sua nova senha no campo abaixo por favor</p>
                  </div>
                  <div class="user">
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" id="InputResetPass"
                        aria-describedby="emailHelp" placeholder="Insira seu endereço de email.">
                    </div>
                    <button class="btn btn-primary btn-user btn-block" id="btnResetPass">
                      Alterar senha
                    </button>
                  </div>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="Login.html">Voltar a tela inicial</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="modalResetPassSucesso" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Email Enviado Com Sucesso</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">Por favor verifique sua caixa de entrada para alterar sua senha</div>
      <div class="modal-footer">
        <button class="btn btn-primary" id="btnResetPassOk">OK</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="modalResetPassFalha" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Não Foi Possivel Enviar o Email  </h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">Por favor verifique se este email é válido e está digitado corretamente</div>
      <div class="modal-footer">
        <button class="btn btn-primary" id="btnResetPassOkerror">OK</button>
      </div>
    </div>
  </div>
</div>

  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
