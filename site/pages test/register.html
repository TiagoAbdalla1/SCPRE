<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Registro de usuário</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-4.5 d-none d-lg-block ">
            <img id="imgAdduser" class="img-thumbnail" src="img/group-2517459_1280.png" alt="user">
          </div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Cadastro de usuário DPU</h1>
              </div>
              <form class="user">

                <div class="form-group">
                  <input type="text" class="form-control " id="inputUserRe" placeholder="Insira seu Usuário...">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control " id="inputEmailRe" placeholder="Insira seu email...">
                </div>

                <div class="form-group ">
                  <input type="password" class="form-control" id="inputPasswordRe" placeholder="Insira sua senha...">
                </div>
                <div class="form-group">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="inputGroupSelect01">Cargo</label>
                    </div>
                    <select class="custom-select" id=options onchange="verifica(this.value)">
                      <option selected>Selecione um cargo...</option>
                      <option value="estagiario">Estágiario</option>
                      <option value="jornalista">Jornalista</option>
                      <option value="motorista">Motorista</option>
                      <option value="servidor">Servidor</option>
                      <option value="tercerizado">Tercerizado</option>
                    </select>
                  </div>
                </div>
                <div class=" form-row">
                  <div class="col-md-4 mb-3">
                    <label class="inputData" id="inputDtTitle">Data de inicio</label>
                    <input id="inputDtInicio" class="form-control inputData" type="date" placeholder="Data de inicio">
                  </div>
                  <div class="col-md-4 mb-3">
                    <label class="inputData" id="inputDtTitle2">Data de conclusão</label>
                    <input id="inputDtFim" class="form-control inputData" type="date" placeholder="Data de conclusão">
                  </div>
                </div>
                <div class="mb-3">
                  <input type="text" class="form-control" id="inputRamal" placeholder="Ramal (Opcional)">
                </div>
              </form>
            </div>

            <button id="btnRegister" class="btn btn-primary btn-user btn-block">
              Concluir cadastro
            </button>
            <hr>
            <div class="text-center">
              <a class="small" href="forgot-password.html">Esqueceu sua senha?</a>
            </div>
            <div class="text-center">
              <a class="small" href="index.html">Voltar a tela inicial</a>
              <hr>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
  <script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
  <script src="js/app.js"></script>
  <script src="js/register.js"></script>

  <script>
    function verifica(value) {

      var input = document.getElementById("inputDtInicio");
      if (value == 'estagiario') {
        inputDtInicio.style.display = "block";
        inputDtFim.style.display = "block";
        inputDtTitle.style.display = "block";
        inputDtTitle2.style.display = "block";
      } else if (value != 'estagiario') {
        inputDtInicio.style.display = "none";
        inputDtFim.style.display = "none";
        inputDtTitle.style.display = "none";
        inputDtTitle2.style.display = "none";
      }

    };
  </script>

</body>

</html>
